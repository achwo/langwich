<mat-card>
    <mat-card-header>
        <mat-card-title>Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let card of this.cards">
              {{ card.word }}
            </mat-list-item>
        </mat-list>

    </mat-card-content>

    <mat-card-actions align="start">
        <button mat-button color="accent" (click)="done.emit()">Done</button>
        <button mat-button color="primary" (click)="more.emit()">More</button>
    </mat-card-actions>
  </mat-card>
