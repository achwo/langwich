<lw-add-card (add)="onNewCard($event)"></lw-add-card>
<mat-divider></mat-divider>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="word">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Word </th>
    <td mat-cell *matCellDef="let card"> {{card.word}} </td>
  </ng-container>

  <ng-container matColumnDef="translated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Translated </th>
    <td mat-cell *matCellDef="let card"> {{card.translated}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
    <td mat-cell *matCellDef="let card">
      <button mat-icon-button (click)="deleteCard(card)">
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
